<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <title>DeepSeek Chat</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f6f6f6;
      margin: 0;
      padding: 0;
    }
    #chat {
      max-width: 800px;
      margin: 30px auto;
      background: white;
      border-radius: 8px;
      padding: 20px;
      height: 80vh;
      overflow-y: auto;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .message {
      margin-bottom: 15px;
      padding: 10px;
      border-radius: 5px;
      line-height: 1.4em;
    }
    .user { background: #d0ebff; align-self: flex-end; }
    .assistant { background: #f1f3f5; }
    #input-container {
      max-width: 800px;
      margin: 0 auto;
      display: flex;
      gap: 10px;
      padding: 20px;
    }
    textarea {
      flex: 1;
      padding: 10px;
      font-size: 16px;
      border-radius: 5px;
      resize: vertical;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
    }
  </style>
</head>
<body>

<div id="chat"></div>

<div id="input-container">
  <textarea id="user-input" rows="2" placeholder="输入你的问题..."></textarea>
  <button onclick="sendMessage()">发送</button>
</div>

<script>
  const chatBox = document.getElementById('chat');
  const inputBox = document.getElementById('user-input');
  const apiUrl = 'https://api-proxy-pbgb.onrender.com/api/chat';
  const apiKey = 'my-secret-key-123'; // 修改为你在 .env 中设置的 key

  let messages = [];

  function appendMessage(role, content) {
    const div = document.createElement('div');
    div.className = 'message ' + role;
    div.textContent = (role === 'user' ? '🧑: ' : '🤖: ') + content;
    chatBox.appendChild(div);
    chatBox.scrollTop = chatBox.scrollHeight;
  }

  async function sendMessage() {
    const userMessage = inputBox.value.trim();
    if (!userMessage) return;

    appendMessage('user', userMessage);
    messages.push({ role: 'user', content: userMessage });
    inputBox.value = '';

    const payload = {
      model: "deepseek/deepseek-r1:free",
      messages: messages
    };

    try {
      const res = await fetch(apiUrl, {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
          "x-api-key": apiKey
        },
        body: JSON.stringify(payload)
      });
      const data = await res.json();
      const reply = data.choices?.[0]?.message?.content || '[无回复]';
      appendMessage('assistant', reply);
      messages.push({ role: 'assistant', content: reply });
    } catch (err) {
      console.error(err);
      appendMessage('assistant', '[发生错误]');
    }
  }
</script>

</body>
</html>
