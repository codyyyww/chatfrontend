<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <title>DeepSeek Chat</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f8f9fa;
      margin: 0;
    }

    #top-bar {
      position: sticky;
      top: 0;
      background: white;
      padding: 16px 20px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
      z-index: 10;
    }

    #model-select {
      padding: 10px 16px;
      font-size: 18px;
      border-radius: 6px;
      min-width: 300px;
      max-width: 100%;
    }

    #chat {
      max-width: 800px;
      margin: 20px auto;
      background: white;
      border-radius: 8px;
      padding: 20px;
      height: 70vh;
      overflow-y: auto;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

    .message {
      margin-bottom: 12px;
      padding: 10px;
      border-radius: 6px;
      white-space: pre-wrap;
    }

    .user { background-color: #d0ebff; }
    .assistant { background-color: #f1f3f5; }

    #input-container {
      max-width: 800px;
      margin: 0 auto;
      display: flex;
      padding: 20px;
      gap: 10px;
    }

    textarea {
      flex: 1;
      padding: 10px;
      font-size: 16px;
      border-radius: 4px;
    }

    button {
      padding: 10px 16px;
      font-size: 16px;
    }
  </style>
</head>
<body>

<!-- 顶部模型选择框 -->
<div id="top-bar">
  模型选择：
  <select id="model-select"></select>
</div>

<!-- 聊天框 -->
<div id="chat"></div>

<!-- 输入框 -->
<div id="input-container">
  <textarea id="user-input" rows="2" placeholder="输入你的问题..."></textarea>
  <button onclick="sendMessage()">发送</button>
</div>

<script>
  const apiUrl = 'https://api-proxy-pbgb.onrender.com/api/chat';
  const chatBox = document.getElementById('chat');
  const inputBox = document.getElementById('user-input');
  const modelSelect = document.getElementById('model-select');
  let messages = [];

  function appendMessage(role, content) {
    const msg = document.createElement('div');
    msg.className = 'message ' + role;
    msg.textContent = (role === 'user' ? '🧑：' : '🤖：') + content;
    chatBox.appendChild(msg);
    chatBox.scrollTop = chatBox.scrollHeight;
  }

  async function loadModels() {
    try {
      const res = await fetch('https://openrouter.ai/api/v1/models');
      const data = await res.json();
      data.forEach(model => {
        const option = document.createElement('option');
        option.value = model.id;
        option.textContent = model.id;
        modelSelect.appendChild(option);
      });
    } catch (err) {
      console.error('加载模型失败', err);
    }
  }

  async function sendMessage() {
    const content = inputBox.value.trim();
    if (!content) return;
    appendMessage('user', content);
    messages.push({ role: 'user', content: content });
    inputBox.value = '';

    const selectedModel = modelSelect.value;

    try {
      const res = await fetch(apiUrl, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({
          model: selectedModel,
          messages: messages
        })
      });
      const data = await res.json();
      const reply = data.choices?.[0]?.message?.content || '[无回复]';
      appendMessage('assistant', reply);
      messages.push({ role: 'assistant', content: reply });
    } catch (err) {
      appendMessage('assistant', '[发生错误]');
      console.error(err);
    }
  }

  loadModels(); // 页面加载时加载模型
</script>

</body>
</html>
