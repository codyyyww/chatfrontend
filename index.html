<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DeepSeek Chat</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

<div id="chat"></div>

<div id="input-container">

</div>

<script src="script.js"></script>
</body>
</html>
