<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>OpenRouter AI Chat</title>
  <style>
    body { font-family: Arial; background: #f4f4f4; padding: 20px; }
    #chat { max-width: 800px; margin: auto; background: #fff; padding: 20px; border-radius: 8px; box-shadow: 0 0 10px #ccc; }
    .msg { margin: 10px 0; }
    .user { color: blue; font-weight: bold; }
    .bot { color: green; font-weight: bold; }
    textarea { width: 100%; height: 80px; }
    select, button { margin-top: 10px; padding: 8px; font-size: 16px; }
  </style>
</head>
<body>
  <div id="chat">
    <h2>AI 聊天</h2>
    <label for="model">选择模型：</label>
    <select id="model"><option>加载中...</option></select>

    <div id="messages"></div>

    <textarea id="input" placeholder="请输入您的问题..."></textarea><br>
    <button onclick="sendMessage()">发送</button>
  </div>

  <script>
    const apiUrl = "https://api-proxy-pbgb.onrender.com"; // 替换为你的 Render 地址
    const modelSelect = document.getElementById("model");
    const messages = [];

    // 获取模型列表
    async function loadModels() {
      try {
        const res = await fetch("https://openrouter.ai/api/v1/models");
        const data = await res.json();
        modelSelect.innerHTML = "";
        data.data.forEach(model => {
          const option = document.createElement("option");
          option.value = model.id;
          option.textContent = model.id;
          modelSelect.appendChild(option);
        });
      } catch (err) {
        console.error("模型加载失败", err);
        modelSelect.innerHTML = "<option>模型加载失败</option>";
      }
    }

    async function sendMessage() {
      const input = document.getElementById("input");
      const model = modelSelect.value;
      const userMsg = input.value.trim();
      if (!userMsg) return;

      messages.push({ role: "user", content: userMsg });
      renderMessages();
      input.value = "";

      const res = await fetch(apiUrl, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ model, messages })
      });

      const data = await res.json();
      if (data.choices && data.choices[0]) {
        messages.push({ role: "assistant", content: data.choices[0].message.content });
      } else {
        messages.push({ role: "assistant", content: "[发生错误]" });
        console.error(data);
      }
      renderMessages();
    }

    function renderMessages() {
      const msgDiv = document.getElementById("messages");
      msgDiv.innerHTML = messages.map(m => {
        const cls = m.role === "user" ? "user" : "bot";
        const who = cls === "user" ? "你" : "AI";
        return `<div class="msg"><span class="${cls}">${who}:</span> ${m.content}</div>`;
      }).join("");
    }

    loadModels(); // 页面加载时自动调用
  </script>
</body>
</html>
